<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Künstler-Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Künstlerseite</h1>
        <nav>
            <ul>
                <li><a href="#about">Über mich</a></li>
                <li><a href="#gallery">Galerie</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Über mich</h2>
        <p>Hallo! Ich bin ein leidenschaftlicher Maler und Künstler. Hier findest du meine neuesten Werke und Projekte.</p>
    </section>

    <section id="gallery">
        <h2>Meine Galerie</h2>
        <div class="gallery">
            <img src="kunstwerk1.jpg" alt="Kunstwerk 1">
            <img src="kunstwerk2.jpg" alt="Kunstwerk 2">
            <img src="kunstwerk3.jpg" alt="Kunstwerk 3">
        </div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Senden</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Dein Name - Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
